<div class="container-fluid mt-5">
  <div class="row mb-5 mx-5">
    <h2>Contact</h2>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Asperiores officiis velit minima, illum repellat sit
        ipsum tempore quia accusantium nemo quis laborum eius! Et ex laboriosam eos voluptate nihil sit?</p>
    <div class="col-lg-8 mx-auto">
      
      <form class="p-4 bg-light rounded shadow-sm">
        <div class="row mb-3 align-items-center">
          <label for="email" class="col-sm-3 col-form-label text-sm-end">Your E-mail</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="Your email">
          </div>
        </div>

        <div class="row mb-3">
          <label for="message" class="col-sm-3 col-form-label text-sm-end">Your message</label>
          <div class="col-sm-9">
            <textarea class="form-control" id="message" placeholder="Please enter your message here..."
              rows="4"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-9 offset-sm-3 d-flex justify-content-end">
            <button class="btn btn-primary px-4" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
